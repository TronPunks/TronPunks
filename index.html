<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>TronPunks</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <style type="text/css">
            .pagination {
                justify-content: center;
            }

            #result ul {
                list-style-type: none none;
                padding: 0;
                margin: 0;
                display: flex;
                flex-wrap: wrap;
                align-items: center;
                justify-content: center;
            }

            #result ul li {
                display: flex;
                flex-direction: column;
                width: 80px;
                height: 80px;
                background: #c23631;
                border: 1px solid #fff;
                justify-content: center;
                align-items: center;
                position: relative;
            }

            #result ul li span {
                font-weight: bold;
                font-size: 0.8rem;
                margin-bottom: 0;
            }

            #result ul li.taken {
                background: #c00;
                opacity: 0.1;
            }

            #result ul li .pfp {
                position: absolute;
                top: 0;
                right: 0;
                background: black;
                color: white;
                font-size: 10px;
                padding: 2px 3px;
                text-decoration: none;
            }

            #result ul li .pfp:hover {
                text-decoration: underline;
            } 

            .pixel-image {
                width: 64px;
                height: 64px;
                image-rendering: pixelated;
            }

            #modal-body {
                word-wrap: break-word;
            }
        </style>
    </head>
    <body class="bg-dark p-5 text-center">
        <div class="container-fluid">
            <h2>TronPunks</h2>

            <h6 id="minted_amount"></h6>

            <nav aria-label="Page navigation">
                <ul class="pagination text-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#prev">Previous</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#1">1</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#2">2</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#3">3</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#4">4</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#5">5</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#6">6</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#7">7</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#8">8</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#9">9</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#10">10</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#next">Next</a>
                    </li>
                </ul>
            </nav>

            <div id="result" class="mb-4">Loading data..</div>

            <div id="modal" class="modal" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Base64 code for TronPunk</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modal-body" class="modal-body">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>

            <nav aria-label="Page navigation">
                <ul class="pagination text-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#prev">Previous</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#1">1</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#2">2</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#3">3</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#4">4</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#5">5</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#6">6</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#7">7</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#8">8</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#9">9</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#10">10</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#next">Next</a>
                    </li>
                </ul>
            </nav>
        </div>

        <script>
            let all_punks = []
            let punks = []

            const itemsPerPage = 1000
            const result = document.querySelector('#result')
            let numberOfPages = 10

            let currentPage = 1

            const has_punk_mint = punk_id=>punks.filter(p=>p.id === punk_id)[0]

            const setActivePage = page=>{
                // reset all active states first
                document.querySelectorAll('.page-item').forEach(item=>{
                    item.classList.remove('active')
                }
                )
                // add active state to current page
                document.querySelectorAll(`.page-link[href="#${page}"]`).forEach(item=>{
                    item.parentNode.classList.add('active')
                }
                )
            }

            const showItems = page=>{
                const startIndex = (page - 1) * itemsPerPage
                const itemsToShow = all_punks.slice(startIndex, startIndex + itemsPerPage)

                let html = '<ul>'

                itemsToShow.forEach(item=>{
                    const has_mint = has_punk_mint(item.punk_id)
                    const base64 = item.base64_data

                    html += `
                    <li class="item ${has_mint ? 'taken' : ''}" title="${has_mint ? `already minted by ${has_mint.minter}` : 'still available'}">
                        <img class="pixel-image" data-punk-id="${item.punk_id}" src="${base64}">
                        <span class="h6">${item.punk_id}</span>
                        <a href="https://cryptopunks.app/cryptopunks/cryptopunk${item.punk_id}.png?size=1000&customColor=c23631" class="pfp" target="_blank">pfp</a>
                    </li>
                `
                }
                )

                html += '</ul>'

                result.innerHTML = html

                setActivePage(page)
            }

            document.querySelectorAll('.page-link').forEach(item=>{
                item.addEventListener('click', event=>{
                    event.preventDefault();

                    const page = event.target.getAttribute('href').replace('#', '')

                    if (page === 'prev') {
                        currentPage--
                    } else if (page === 'next') {
                        currentPage++
                    } else {
                        currentPage = parseInt(page)
                    }

                    document.querySelectorAll('.page-link[href="#prev"]').forEach(item=>{
                        item.parentNode.classList[currentPage === 1 ? 'add' : 'remove']('disabled')
                    }
                    )
                    document.querySelectorAll('.page-link[href="#next"]').forEach(item=>{
                        item.parentNode.classList[currentPage === numberOfPages ? 'add' : 'remove']('disabled')
                    }
                    )

                    showItems(currentPage)
                }
                )
            }
            )

            async function init() {
                const block = 56828983

                all_punks = await fetch(`./punk-data.json?block=${block}`).then(res=>res.json()).catch(e=>console.log(e))
                punks = await fetch(`./mints.json?block=${block}`).then(res=>res.json()).catch(e=>console.log(e))
    
                document.getElementById('minted_amount').textContent = `${punks.length} / 10000 (updated until block ${block})`

                // load first page by default
                showItems(currentPage)

                document.addEventListener('click', function(e) {
                    if(e.target.getAttribute('data-punk-id')) {
                        e.preventDefault()
                        const punk_id = e.target.getAttribute('data-punk-id')
                        const modal = new bootstrap.Modal(document.getElementById('modal'), {})
                        const modalBody = document.getElementById('modal-body')
                        const punk = all_punks.filter(p=>p.punk_id===punk_id)[0]
                        modalBody.textContent = punk.base64_data
                        modal.show()
                    }
                })
            }

            init()
        </script>
    </body>
</html>
